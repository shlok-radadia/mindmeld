<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/19130d74a3.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="test_container">
        <span id="heading">Reaction Time Test</span>
        <span id="instructions">Click the screen as quickly as you can when it turns green!</span>
        <div id="reaction_box"></div>
        <span id="result"></span>
        <div id="start_button">Start Test</div>
    </div>

    <div id="data">
        <span id="highest">Best Reaction Time: </span>
        <span id="avg">Average Reaction Time: </span>
    </div>

    <button id="back"><i class="fa-solid fa-circle-arrow-left"></i> Back</button>
      
    <script src="script.js"></script>
</body>
</html>
