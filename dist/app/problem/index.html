<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Solving Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/19130d74a3.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="from_above" class="close">
        <span id="score">Score: </span>
        <span id="accuracy">Accuracy: </span>
        <span id="avg_score">Average Score: </span>
        <span id="avg_accuracy">Average Accuracy: </span>
        <button id="again">Attempt Again</button>
    </div>

    <div id="problem_solving_container">
        <span id="heading">Problem-Solving Test</span>
        <div id="question_area">
          <p id="question">Press "Start Test" to begin!</p>
          <ul id="options"></ul>
        </div>
        <button id="start_button">Start Test</button>
        <div id="feedback"></div>
        <span id="timer">Time Remaining:&nbsp;<span id="time_left">100</span>s</span>
    </div>
    
    <button id="back"><i class="fa-solid fa-circle-arrow-left"></i> Back</button>

    <script src="script.js"></script>
      
</body>
</html>
