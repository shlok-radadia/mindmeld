<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attention Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/19130d74a3.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="attention_test_container">
        <span id="heading">Attention Test: Find the Odd Item</span>
        <p id="instructions">Click on the item that is different from the others as quickly as possible!</p>
        <button id="start_test">Start Test</button>
        <div id="game_area"></div>
        <span id="result"></span>
    </div>

    <div id="data">
        <span id="highest">Best Reaction Time: </span>
        <span id="avg">Average Reaction Time: </span>
    </div>

    <button id="back"><i class="fa-solid fa-circle-arrow-left"></i> Back</button>
      

    <script src="script.js"></script>
</body>
</html>
