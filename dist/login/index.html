<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="left">
        <img src="../../images/01.jpg" alt="Loading..." id="image">
    </div>
    <div id="right">
        <span id="heading">Log In</span>
        <form id="login_form">
            <input type="email" name="email" id="email" autocomplete="off" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Password">
            <input type="submit" value="Log In" id="login">
        </form>
        <span id="dont">Don't have an account?&nbsp;<a href="../signup/index.html">Sign Up</a></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
